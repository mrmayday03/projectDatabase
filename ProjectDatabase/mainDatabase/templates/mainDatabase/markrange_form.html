
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mainDatabase_markRange_list' %}">
    markRange Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="endField">endField: </label>
  <input class="form-control col-sm-10" id="endField" type="number" name="endField" value="{{ object.endField }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="startRange">startRange: </label>
  <input class="form-control col-sm-10" id="startRange" type="number" name="startRange" value="{{ object.startRange }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="id">id: </label>
  <input class="form-control col-sm-10" id="id" type="text" name="id" value="{{ object.id }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
