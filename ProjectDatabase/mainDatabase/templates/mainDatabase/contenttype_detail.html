
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mainDatabase_contentType_list' %}">
    contentType Listing
    </a>
</p>
    
<table class="table">
    <tr><td>id</td><td>{{ object.id }}</td></tr>
    <tr><td>model</td><td>{{ object.model }}</td></tr>
    <tr><td>app_label</td><td>{{ object.app_label }}</td></tr>
    <tr><td>created</td><td>{{ object.created }}</td></tr>
    <tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
