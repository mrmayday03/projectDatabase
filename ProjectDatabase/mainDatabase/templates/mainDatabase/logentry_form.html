
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mainDatabase_logentry_list' %}">
    logentry Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="objectId">objectId: </label>
  <input class="form-control col-sm-10" id="objectId" type="text" name="objectId" value="{{ object.objectId }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="objectRepr">objectRepr: </label>
  <input class="form-control col-sm-10" id="objectRepr" type="text" name="objectRepr" value="{{ object.objectRepr }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="change_message">change_message: </label>
  <input class="form-control col-sm-10" id="change_message" type="text" name="change_message" value="{{ object.change_message }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="actionFlag">actionFlag: </label>
  <input class="form-control col-sm-10" id="actionFlag" type="text" name="actionFlag" value="{{ object.actionFlag }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="id">id: </label>
  <input class="form-control col-sm-10" id="id" type="text" name="id" value="{{ object.id }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="actionTime">actionTime: </label>
  <input class="form-control col-sm-10" id="actionTime" type="datetime-local" name="actionTime" value="{{ object.actionTime }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="user">user: </label>
  <input class="form-control col-sm-10" id="user" type="text" name="user" value="{{ object.user }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="contentType">contentType: </label>
  <input class="form-control col-sm-10" id="contentType" type="text" name="contentType" value="{{ object.contentType }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
