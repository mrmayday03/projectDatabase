
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mainDatabase_Question_list' %}">
    Question Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="mark">mark: </label>
  <input class="form-control col-sm-10" id="mark" type="text" name="mark" value="{{ object.mark }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="difficulty">difficulty: </label>
  <input class="form-control col-sm-10" id="difficulty" type="text" name="difficulty" value="{{ object.difficulty }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="title">title: </label>
  <input class="form-control col-sm-10" id="title" type="text" name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="difficulty">difficulty: </label>
  <input class="form-control col-sm-10" id="difficulty" type="text" name="difficulty" value="{{ object.difficulty }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="id">id: </label>
  <input class="form-control col-sm-10" id="id" type="text" name="id" value="{{ object.id }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="question">question: </label>
  <input class="form-control col-sm-10" id="question" type="text" name="question" value="{{ object.question }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="subject">subject: </label>
  <input class="form-control col-sm-10" id="subject" type="text" name="subject" value="{{ object.subject }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="question">question: </label>
  <input class="form-control col-sm-10" id="question" type="text" name="question" value="{{ object.question }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="slug">slug: </label>
  <input class="form-control col-sm-10" id="slug" type="text" name="slug" value="{{ object.slug }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="answer">answer: </label>
  <input class="form-control col-sm-10" id="answer" type="text" name="answer" value="{{ object.answer }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
