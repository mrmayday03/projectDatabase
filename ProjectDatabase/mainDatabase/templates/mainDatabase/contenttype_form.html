
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mainDatabase_contentType_list' %}">
    contentType Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="id">id: </label>
  <input class="form-control col-sm-10" id="id" type="text" name="id" value="{{ object.id }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="model">model: </label>
  <input class="form-control col-sm-10" id="model" type="text" name="model" value="{{ object.model }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="app_label">app_label: </label>
  <input class="form-control col-sm-10" id="app_label" type="text" name="app_label" value="{{ object.app_label }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
